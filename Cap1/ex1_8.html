<script>
    /*
    Elaborar um programa que leia a duração de uma
    viagem em dias e horas.
    Calcule e informe a duração total da viagem em número de horas.
    */

    const dias = Number(prompt("Digite a quantidade de dias da viagem abaixo. Digite 0 se foi menos que 1 dia."))
    const horas = Number(prompt("Digite a quantidade de horas da viagem: "))
    const minutos = Number(prompt("Digite a quantidade de minutos da viagem: "))

    alert(`A duração da viagem é de ${(dias*24)+horas}h${minutos}m`)
</script>
