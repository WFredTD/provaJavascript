<script>
    /*
    Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou
    seja, o número anterior e posterior.
    */

    const numb1 = Number(prompt("Digite um numero inteiro: "))

    alert(`O antecessor de ${numb1} é ${numb1-1} e seu sucessor é ${numb1+1}.`)
</script>
