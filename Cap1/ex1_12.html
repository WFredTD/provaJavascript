<script>
    /*
    Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
    Calcule e informe a média das notas.
    */

    const nota1 = parseFloat(prompt("Digite a primeira nota: ").replace("," , "."))
    const nota2 = parseFloat(prompt("Digite a segunda nota: ").replace("," , "."))

    alert(`A média das notas é ${parseFloat(((nota1 + nota2)/2).toFixed(2))}`)
</script>
